<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Prompt Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-dark: #3730a3;
      --background: #f9fafb;
      --surface: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background-color: var(--surface);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      color: var(--muted);
    }

    select, input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    .toggle-container {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .toggle-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(18px);
    }

    .slider.round {
      border-radius: 34px;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .output {
      margin-top: 2rem;
    }

    .prompt-box {
      background-color: #f1f5f9;
      padding: 1.25rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid var(--border);
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
      transform: translateY(10px);
      position: relative;
    }

    .improved {
      background-color: #e0f7fa;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 5px;
      border: 1px dashed #4f46e5;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .copy-btn, .improve-btn {
      font-size: 0.8rem;
      padding: 0.3rem 0.7rem;
    }

    .spinner {
      margin: 2rem auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .footer-note {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Prompt Generator</h1>

    <label for="category">Category</label>
    <select id="category">
      <option value="cold email">Cold Email</option>
      <option value="instagram caption">Instagram Caption</option>
      <option value="blog outline">Blog Outline</option>
      <option value="seo description">SEO Description</option>
      <option value="job cover letter">Job Cover Letter</option>
    </select>

    <label for="topic">Topic</label>
    <input type="text" id="topic" placeholder="e.g., morning coffee, hiking in the Smokies, cozy winter vibes" />

    <label for="tone">Tone <small style="color: var(--muted)">(optional)</small></label>
    <input list="tone-options" id="tone" placeholder="e.g., Friendly" />
    <datalist id="tone-options">
      <option value="Friendly">
      <option value="Professional">
      <option value="Witty">
      <option value="Inspiring">
      <option value="Casual">
      <option value="Persuasive">
      <option value="Excited">
      <option value="Confident">
    </datalist>

    <label for="count">Number of Variants</label>
    <select id="count">
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <div class="toggle-container">
      <div class="toggle-group">
        <label class="switch">
          <input type="checkbox" id="addHashtags" />
          <span class="slider round"></span>
        </label>
        <span>Add Hashtags</span>
      </div>

      <div class="toggle-group">
        <label class="switch">
          <input type="checkbox" id="addEmojis" />
          <span class="slider round"></span>
        </label>
        <span>Add Emojis</span>
      </div>
    </div>

    <button onclick="generate()">Generate Prompts</button>

    <div class="output" id="output"></div>

    <div class="footer-note">Powered by OpenAI · Built with ♥ by You</div>
  </div>
</body>
</html>
