<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Prompt Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 2rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    select, input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3730a3;
    }

    .output {
      margin-top: 2rem;
    }

    .prompt-box {
      background: #f1f5f9;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      position: relative;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .copy-btn {
      margin-top: 0.5rem;
      display: block;
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.4rem 0.75rem;
      border-radius: 5px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Prompt Generator</h1>

    <label for="category">Category</label>
    <select id="category">
      <option value="cold email">Cold Email</option>
      <option value="instagram caption">Instagram Caption</option>
      <option value="blog outline">Blog Outline</option>
      <option value="seo description">SEO Description</option>
      <option value="job cover letter">Job Cover Letter</option>
    </select>

    <label for="topic">Topic</label>
    <input type="text" id="topic" placeholder="e.g., AI writing tools" />

    <label for="tone">Tone (optional)</label>
    <input type="text" id="tone" placeholder="e.g., friendly, persuasive" />

    <label for="count">Number of Variants (1â€“5)</label>
    <input type="number" id="count" min="1" max="5" value="3" />

    <button onclick="generate()">Generate</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    async function generate() {
      const category = document.getElementById("category").value;
      const topic = document.getElementById("topic").value;
      const tone = document.getElementById("tone").value;
      const count = Math.max(1, Math.min(5, parseInt(document.getElementById("count").value)));
      const outputDiv = document.getElementById("output");

      if (!topic) {
        outputDiv.innerHTML = "<p style='color:red;'>Please enter a topic.</p>";
        return;
      }

      outputDiv.innerHTML = '<div class="spinner"></div>';

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ category, topic, tone, count })
        });

        const data = await res.json();
        outputDiv.innerHTML = "";

        if (Array.isArray(data.output)) {
          data.output.forEach((text) => {
            const box = document.createElement("div");
            box.className = "prompt-box";
            box.innerText = text;

            const copyBtn = document.createElement("button");
            copyBtn.className = "copy-btn";
            copyBtn.innerText = "Copy";
            copyBtn.onclick = () => {
              navigator.clipboard.writeText(text);
              copyBtn.innerText = "Copied!";
              setTimeout(() => (copyBtn.innerText = "Copy"), 1500);
            };

            box.appendChild(copyBtn);
            outputDiv.appendChild(box);
          });
        } else {
          outputDiv.innerHTML = "<p style='color:red;'>Something went wrong.</p>";
        }
      } catch (err) {
        outputDiv.innerHTML = "<p style='color:red;'>Something went wrong.</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
