<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Prompt Generator</title>
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-dark: #3730a3;
      --background: #f9fafb;
      --surface: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
    }

    .container {
      max-width: 800px;
      margin: 4rem auto;
      background-color: var(--surface);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      color: var(--muted);
    }

    select, input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .output {
      margin-top: 2rem;
    }

    .prompt-box {
      background-color: #f1f5f9;
      padding: 1.25rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid var(--border);
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
      transform: translateY(10px);
      position: relative;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .copy-btn {
      display: block;
      margin: 0.75rem auto 0;
      padding: 0.4rem 0.75rem;
      font-size: 0.85rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: var(--primary-dark);
    }

    .spinner {
      margin: 2rem auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .footer-note {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Prompt Generator</h1>

    <label for="category">Category</label>
    <select id="category">
      <option value="cold email">Cold Email</option>
      <option value="instagram caption">Instagram Caption</option>
      <option value="blog outline">Blog Outline</option>
      <option value="seo description">SEO Description</option>
      <option value="job cover letter">Job Cover Letter</option>
    </select>

    <label for="topic">Topic</label>
    <input type="text" id="topic" placeholder="e.g., morning coffee, hiking in the Smokies, cozy winter vibes"
 />

    <label for="tone">Tone <small style="color: var(--muted)">(optional)</small></label>
    <input list="tone-options" id="tone" placeholder="e.g., Friendly" />
<datalist id="tone-options">
  <option value="Friendly">
  <option value="Professional">
  <option value="Witty">
  <option value="Inspiring">
  <option value="Casual">
  <option value="Persuasive">
  <option value="Excited">
  <option value="Confident">
</datalist>
    <label for="count">Number of Variants</label>
    <select id="count">
      <option value="1"selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <button onclick="generate()">Generate Prompts</button>

    <div class="output" id="output"></div>

    <div class="footer-note">Powered by OpenAI · Built with ♥ by You</div>
  </div>

  <script>
    async function generate() {
      const category = document.getElementById("category").value;
      const topic = document.getElementById("topic").value;
      const tone = document.getElementById("tone").value;
      const count = parseInt(document.getElementById("count").value);
      const outputDiv = document.getElementById("output");

      if (!topic) {
        outputDiv.innerHTML = "<p style='color: red;'>Please enter a topic.</p>";
        return;
      }

      outputDiv.innerHTML = '<div class="spinner"></div>';

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ category, topic, tone, count }),
        });

        const data = await res.json();

        if (data.output && Array.isArray(data.output)) {
          outputDiv.innerHTML = "";
          data.output.forEach((text) => {
            const box = document.createElement("div");
            box.className = "prompt-box";
            box.innerText = text;

            const copyBtn = document.createElement("button");
            copyBtn.className = "copy-btn";
            copyBtn.innerText = "Copy";
            copyBtn.onclick = () => {
              navigator.clipboard.writeText(text);
              copyBtn.innerText = "Copied!";
              setTimeout(() => copyBtn.innerText = "Copy", 1500);
            };

            box.appendChild(copyBtn);
            outputDiv.appendChild(box);
          });
        } else {
          outputDiv.innerHTML = "<p style='color: red;'>Something went wrong.</p>";
        }
      } catch (err) {
        outputDiv.innerHTML = "<p style='color: red;'>Something went wrong.</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
