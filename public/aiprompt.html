<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Prompt Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9fafb;
      color: #111827;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #4f46e5;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    select, input[type="text"], input[type="number"], input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      background-color: #4f46e5;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3730a3;
    }

    .output {
      margin-top: 2rem;
    }

    .prompt-box {
      background: #eef2f7;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      margin-top: 1rem;
      position: relative;
    }

    .copy-btn {
      display: block;
      margin: 0.75rem auto 0;
      padding: 0.4rem 0.75rem;
      font-size: 0.85rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .spinner {
      margin: 2rem auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Prompt Generator</h1>

    <label for="category">Category</label>
    <select id="category">
      <option value="cold email">Cold Email</option>
      <option value="instagram caption">Instagram Caption</option>
      <option value="blog outline">Blog Outline</option>
      <option value="seo description">SEO Description</option>
      <option value="job cover letter">Job Cover Letter</option>
    </select>

    <label for="topic">Topic</label>
    <input type="text" id="topic" placeholder="e.g., AI writing tools" />

    <label for="tone">Tone (optional)</label>
    <input type="text" id="tone" placeholder="e.g., friendly, persuasive" />

    <label for="variants">Number of Variants (1â€“5)</label>
    <input type="number" id="variants" min="1" max="5" value="3" />

    <label for="image">Optional Image</label>
    <input type="file" id="image" accept="image/*" />

    <button onclick="generate()">Generate</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    async function generate() {
      const category = document.getElementById("category").value;
      const topic = document.getElementById("topic").value;
      const tone = document.getElementById("tone").value;
      const variants = Math.min(5, Math.max(1, parseInt(document.getElementById("variants").value)));
      const image = document.getElementById("image").files[0];
      const outputDiv = document.getElementById("output");

      if (!topic) {
        outputDiv.innerHTML = "<p style='color: red;'>Please enter a topic.</p>";
        return;
      }

      outputDiv.innerHTML = '<div class="spinner"></div>';

      const formData = new FormData();
      formData.append("category", category);
      formData.append("topic", topic);
      formData.append("tone", tone);
      formData.append("variants", variants);
      if (image) formData.append("image", image);

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        if (Array.isArray(data.output)) {
          outputDiv.innerHTML = "";
          data.output.forEach((variant) => {
            const box = document.createElement("div");
            box.className = "prompt-box";
            box.textContent = variant;

            const btn = document.createElement("button");
            btn.className = "copy-btn";
            btn.innerText = "Copy";
            btn.onclick = () => {
              navigator.clipboard.writeText(variant);
              btn.innerText = "Copied!";
              setTimeout(() => btn.innerText = "Copy", 1200);
            };

            box.appendChild(btn);
            outputDiv.appendChild(box);
          });
        } else {
          outputDiv.innerHTML = "<p style='color: red;'>Something went wrong.</p>";
        }
      } catch (err) {
        outputDiv.innerHTML = "<p style='color: red;'>Something went wrong.</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
